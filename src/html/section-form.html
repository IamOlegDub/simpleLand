<section id="projects">
    <div class="container">
        <div class="section-content">
            <div class="section-content__title _anim-items">
                <h3 class="_anim-show">Зв'язатися з нами</h3>
            </div>
            <div class="section-content__content">
                <div class="form-container">
                    <form id="contact-form">
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" />
                            <label for="name">Ім'я</label>
                        </div>
                        <div class="input-wrapper">
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                            />
                            <label for="phone">Номер телефону</label>
                        </div>
                        <div class="input-wrapper">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" id="service" name="service" />
                            <label for="service"
                                >Послуга/товар, що зацікавила</label
                            >
                        </div>
                        <div class="input-wrapper textarea-wrapper">
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                required
                            ></textarea>
                            <label for="message">Повідомлення</label>
                            <div class="icon-box">
                                <img
                                    src="/img/icons/icons.svg#Path_2_Copy"
                                    class="svg-Path_2_Copy-dims"
                                    alt="Path_2_Copy"
                                />
                            </div>
                        </div>
                        <div class="text-wrapper">
                            <p>
                                Надсилаючи заявку Ви погоджуєтесь з політикою
                                конфіденційності
                            </p>
                        </div>
                        <button
                            type="submit"
                            class="icon-box white-button black-button"
                        >
                            <span>Відправити</span>
                            <img
                                src="/img/icons/icons.svg#ico-shape"
                                class="svg-arrow-2-right-long-dims"
                                alt="arrow-2-right-long"
                            />
                        </button>
                    </form>
                </div>
                <div class="img-wrapper">
                    <img src="/img/image 12.jpg" alt="" />
                </div>
            </div>
        </div>
    </div>
</section>
